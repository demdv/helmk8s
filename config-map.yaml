apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-auth
  namespace: kube-system
data:
  mapRoles: |
    - rolearn: arn:aws:iam::131460758684:role/terraform-eks-demo-worker
      username: system:node:{{EC2PrivateDNSName}}
      groups:
        - system:bootstrappers
        - system:nodes
  mapUsers: |
    - userarn: arn:aws:iam::131460758684:user/JenkinsServiceUser
      username: JenkinsServiceUser 
      groups:
        - system:masters
  mapUsers: |
    - userarn: arn:aws:iam::131460758684:user/dmdemchuk
      username: dmdemchuk
      groups:
        - system:masters